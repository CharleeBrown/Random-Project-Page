<html>

<head>
  <title>Projects</title>
  <link rel="stylesheet" href="/public/stylesheets/style.css">
  <link rel="stylesheet" href="/public/stylesheets/games.css">

<body onload="inits()">

  <div id="con" class="container ">
          <div id="rowFlex" class="d-flex flex-row justify-content-center">

                      <br\>
                        <input id="buttonTry" type="submit" onmouseover="changeText(this)"" onmouseout=" inits()"

          </div>

          <div id="rowFlex" class="d-flex flex-row justify-content-center">

                    </div>
                    <div class="d-flex flex-column justify-content-end align-items-center">
                      <input id="capsEntry" type="text" onchange="caseChange(this)" />
                      <input id="lowerLocation" type="text" />

                    </div>

          </div>

        <hr>
        <p id="finishText">Finished!</p>
<canvas id="myCanvas" height="300" width="300">

</canvas>

<p>Press right arrow to move; Left arrow to reset</p>

  </div>
